<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Info</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>User View</h1>
        <div th:object="${user}">
            <p th:text="'ID: ' + *{id}" />
            <p th:text="'Username: ' + *{username}" />
            <p th:text="'Password: ' + *{password}" />

            <p>
                Roles:
                <select>
                    <option th:each="role : *{roles}" th:value="${role}" th:text="${role.displayValue}"></option>
                </select>
            </p>

            <p th:text="'Is Active: ' + *{active}" />
            <p th:text="'Creation Date: ' + *{#dates.format(creationTime, 'dd/MM/yyyy HH:mm:ss')}" />
            <p th:text="'Last Update Date: ' + *{#dates.format(updateTime, 'dd/MM/yyyy HH:mm:ss')}" />
        </div>
    </body>
</html>
